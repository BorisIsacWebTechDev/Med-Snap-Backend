<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to MedSnap</h1>
    {%  if user.is_authenticated %}
        <h1>{{ user }}</h1>
        <h3><a href="{% url 'employee:logout' %}">Employee Logout</a></h3>
        <h1><a href="{% url 'employee:password_change' %}">Resset Password</a></h1>
    {% else %}
    <h1><a href="{% url 'employee:login' %}">Employee Login</a></h1>
    <h1><a href="{% url 'employee:register' %}">Employee SignUp</a></h1>
    <h3><a href="{% url 'employee:password_reset' %}">Resset Password</a></h3>

    {% endif %}
</body>
</html>
